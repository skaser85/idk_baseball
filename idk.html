<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c95cd5f3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>idk baseball</title>
</head>
<body>

    <div class="card scorebug">
        <div class="card-content">
            <div class="content">
                <div class="player-names">
                    <div class="player-name top-name">
                        <span class="pitcher-name">Alcantara</span>
                        <span class="pitch-speed is-hidden">92 MPH</span>
                        <span class="pitch-count">12</span>
                    </div>
                    <div class="player-name bottom-name">
                        <div class="batter-info-left">
                            <span class="batting-order-number">1.</span>
                            <span class="batter-name">Edman</span>
                        </div>
                        <span class="batting-average">.351</span>
                    </div>
                </div>
                <div class="score-and-bases">
                    <div class="score-container">
                        <div class="team-container top-team-container">
                            <span class="team-name top-team-name">MIA</span>
                            <span class="score top-team-score">1</span>
                        </div>
                        <div class="team-container bottom-team-container">
                            <span class="team-name bottom-team-name">STL</span>
                            <span class="score bottom-team-score">0</span>
                        </div>
                    </div>
                    <div class="bases-container">
                        <span class="base third-base"></span>
                        <span class="base second-base"></span>
                        <span class="base first-base occupied"></span>
                    </div>
                </div>
                <div class="inning-outs-count">
                    <div class="inning">
                        <span class="inning-arrow arrow-down"></span>
                        <span class="inning-number">1</span>
                    </div>
                    <div class="outs">
                        <span class="outs-number">0</span> <span class="outs-word">Out</span>
                    </div>
                    <div class="count">
                        <span class="balls">0</span>-<span class="strikes">2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="button" id="create-game">Create Game</button>
    <button class="button" id="get-games">Get Games</button>

    <div class="card game-setup">
        <div class="card-content">
            <div class="content">
                <div class="field">
                    <label class="label">Game Number</label>
                    <select class="team-select" id="game-number">
                        <option value=""></option>
                    </select>
                </div>
                <label class="label">Select Team</label>
                <div class="control side-select">
                    <label class="radio">
                      <input type="radio" name="team" id="home-team" checked>
                      Home
                    </label>
                    <label class="radio">
                      <input type="radio" name="team" id="away-team">
                      Away
                    </label>
                </div>
                <div class="field">
                    <div class="control">
                        <select class="team-select" id="team-select">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card lineup-setup team-lineup">
        <div class="card-content">
            <div class="content">
                <label class="label">Set Lineup</label>
                <div class="field">
                    <label class="label">Batting Order - 1</label>
                    <div class="control">
                        <select class="player-select" id="batting-order-1">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Batting Order - 2</label>
                    <div class="control">
                        <select class="player-select" id="batting-order-2">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Batting Order - 3</label>
                    <div class="control">
                        <select class="player-select" id="batting-order-3">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Batting Order - 4</label>
                    <div class="control">
                        <select class="player-select" id="batting-order-4">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Batting Order - 5</label>
                    <div class="control">
                        <select class="player-select" id="batting-order-5">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Batting Order - 6</label>
                    <div class="control">
                        <select class="player-select" id="batting-order-6">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Batting Order - 7</label>
                    <div class="control">
                        <select class="player-select" id="batting-order-7">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Batting Order - 8</label>
                    <div class="control">
                        <select class="player-select" id="batting-order-8">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Batting Order - 9</label>
                    <div class="control">
                        <select class="player-select" id="batting-order-9">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="field">
                    <label class="label">Starting Pitcher</label>
                    <div class="control">
                        <select class="player-select" id="starting-pitcher">                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
